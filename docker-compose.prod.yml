# Production configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  db:
    image: postgres:16.1-alpine
    restart: always
    
    labels:
      - "com.utec.project=planificador-docente"
      - "com.utec.component=database"
      - "com.utec.environment=production"
    
    environment:
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-200}
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-512MB}
    
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    
    deploy:
      resources:
        limits:
          cpus: ${DB_CPU_LIMIT:-2}
          memory: ${DB_MEMORY_LIMIT:-2G}
        reservations:
          cpus: ${DB_CPU_RESERVATION:-1}
          memory: ${DB_MEMORY_RESERVATION:-1G}
    
    ports: []

  app:
    restart: always
    
    labels:
      - "com.utec.project=planificador-docente"
      - "com.utec.component=backend-api"
      - "com.utec.environment=production"
      - "com.utec.framework=spring-boot"
      - "com.utec.version=1.0.0"
    
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-validate}
      JPA_SHOW_SQL: "false"
      HIKARI_MAX_POOL_SIZE: ${HIKARI_MAX_POOL_SIZE:-20}
      HIKARI_MIN_IDLE: ${HIKARI_MIN_IDLE:-10}
      JAVA_OPTS: ${JAVA_OPTS:--XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+DisableExplicitGC -Djava.security.egd=file:/dev/./urandom}
    
    security_opt:
      - no-new-privileges:true

    volumes:
      - ./logs:/app/logs
    
    deploy:
      resources:
        limits:
          cpus: ${APP_CPU_LIMIT:-2}
          memory: ${APP_MEMORY_LIMIT:-2G}
        reservations:
          cpus: ${APP_CPU_RESERVATION:-1}
          memory: ${APP_MEMORY_RESERVATION:-1G}
      
      restart_policy:
        condition: ${RESTART_POLICY_CONDITION:-on-failure}
        delay: ${RESTART_POLICY_DELAY:-5s}
        max_attempts: ${RESTART_POLICY_MAX_ATTEMPTS:-3}
        window: ${RESTART_POLICY_WINDOW:-120s}
    
    logging:
      driver: ${LOG_DRIVER:-json-file}
      options:
        max-size: ${LOG_MAX_SIZE:-10m}
        max-file: ${LOG_MAX_FILE:-3}

  ldap:
    profiles: []
    restart: always
    
    labels:
      - "com.utec.environment=production"
    
    environment:
      LDAP_TLS: "true"
      LDAP_TLS_CRT_FILENAME: "ldap.crt"
      LDAP_TLS_KEY_FILENAME: "ldap.key"
      LDAP_TLS_CA_CRT_FILENAME: "ca.crt"
    
    deploy:
      resources:
        limits:
          cpus: ${LDAP_CPU_LIMIT:-1}
          memory: ${LDAP_MEMORY_LIMIT:-512M}
        reservations:
          cpus: ${LDAP_CPU_RESERVATION:-0.5}
          memory: ${LDAP_MEMORY_RESERVATION:-256M}
    
    ports: []

volumes:
  postgres_prod_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-planificador}-postgres-prod-data
