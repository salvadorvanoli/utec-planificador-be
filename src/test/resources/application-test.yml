# Configuraci√≥n para tests
# Usa H2 en memoria para evitar dependencias de PostgreSQL

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false

  h2:
    console:
      enabled: true

  # Desactivar cache para tests
  cache:
    type: none

# JWT configuration para tests
jwt:
  secret: test-secret-key-for-jwt-token-generation-in-tests-only-not-for-production
  expiration: 3600000  # 1 hora

# Logging
logging:
  level:
    root: WARN
    edu.utec.planificador: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

