# Business logic error messages
# These messages are used by service layer exceptions and business logic
# Parameters: {0}, {1}, {2}... are replaced by MessageSource at runtime

# Authentication Errors

# Generic authentication errors
auth.error.invalid-credentials=Credenciales inválidas
auth.error.user-not-authenticated=Usuario no autenticado
auth.error.account-disabled=La cuenta de usuario está deshabilitada
auth.error.account-locked=Cuenta temporalmente bloqueada. Intente nuevamente en {0} minutos
auth.error.too-many-attempts=Demasiados intentos fallidos. Intente nuevamente en {0} minutos

# Provider-specific errors
auth.error.no-strategy=No hay una estrategia de autenticación disponible para: {0}

# LDAP-specific errors
auth.error.ldap-not-enabled=La autenticación LDAP no está habilitada en este sistema
auth.error.ldap-invalid-credentials=Credenciales LDAP inválidas
auth.error.ldap-error=Error al autenticar con LDAP: {0}

# Resource Management Errors

# Duplicate resources - {0}=Resource type, {1}=Field name, {2}=Field value
error.duplicate-resource={0} con {1} ''{2}'' ya existe

# Resource not found - {0}=Resource type, {1}=ID or identifier
error.resource-not-found={0} no encontrado

# Specific resource duplicates for better UX
user.error.duplicate-email=Usuario con email ''{0}'' ya existe

# Authorization Errors

error.unauthorized=No tiene permisos para realizar esta acción
error.forbidden=Acceso denegado
error.forbidden-resource=No tiene permisos para acceder a este recurso

# Validation Errors

# Generic validation
error.validation-failed=Error de validación: {0}
error.invalid-field=El campo ''{0}'' contiene un valor inválido: {1}

