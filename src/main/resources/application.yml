# ============================================
# Spring Boot Configuration - Base
# ============================================
# Common configuration shared across all profiles.
# Profile-specific configs override these values.
# ============================================

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

spring:
  application:
    name: planificador
  
  # ==========================================
  # Database Configuration
  # ==========================================
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/planificador_db}
    username: ${DATABASE_USERNAME:planificador_user}
    password: ${DATABASE_PASSWORD:change_me}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:600000}
      max-lifetime: ${HIKARI_MAX_LIFETIME:1800000}
  
  # ==========================================
  # JPA Configuration (Common settings)
  # ==========================================
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: ${HIBERNATE_BATCH_SIZE:20}
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  # ==========================================
  # CORS Configuration
  # ==========================================
  mvc:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
      allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

# ==========================================
# Actuator Configuration (Common)
# ==========================================
management:
  endpoints:
    web:
      base-path: /api/actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true
