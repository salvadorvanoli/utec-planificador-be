# ============================================
# Spring Boot Configuration - Development
# ============================================
# Only override settings that differ from base config.
# This file is merged with application.yml when profile=dev.
# ============================================

server:
  # Error handling - Verbose for development
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: true

spring:
  # ==========================================
  # JPA Configuration (Dev overrides)
  # ==========================================
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # ==========================================
  # DevTools Configuration
  # ==========================================
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true

# ==========================================
# Logging Configuration
# ==========================================
logging:
  level:
    root: INFO
    edu.utec.planificador: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application-dev.log
    max-size: 10MB
    max-history: 7

# ==========================================
# Actuator Configuration (Dev overrides)
# ==========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always
